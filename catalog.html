<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: linear-gradient(-45deg, #4e5bce, #48a7c9, #46cfaf);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        z-index: -3;
        background-attachment: fixed;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <script src="navigation.js" defer></script>
    <script src="catalog.js" defer></script>
    <title>Catalog</title>
  </head>

  <body>
    <img src="assets/logo.png" alt="Company Logo" class="logomain" />
    <div id="mySidebar" class="sidebar">
      <a href="#" class="closebtn" onclick="closeNav()">×</a>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="resources.html">Resources</a>
      <a href="about.html">About</a>
    </div>
    <button class="openbtn" onclick="openNav()">☰</button>
    <div class="main">
      <br />
      <br />
      <h1>Catalog</h1>
      <p>A new way to find plant sizing & pricing by name & category.</p>
      <br />
      <span id="wishlist-count" style="display: none">0</span>
      <button id="wishlist-submit-button">
        Send Wishlist (<span id="wishlist-count-display">0</span>)
      </button>
      <button id="clear-wishlist">Clear Wishlist</button>
      <br />
    </div>
    <div class="search-wrapper">
      <img src="assets/searchiconblack.png" alt="Search Icon" class="icon" />
      <input
        type="search"
        id="data-search"
        name="search"
        placeholder="Type to search"
      />
      <div class="filter-wrapper">
        <label class="switch">
          <input type="checkbox" id="slider" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <br />
    <div class="user-cards" data-user-cards-container></div>
    <template data-user-template>
      <div class="card">
        <button class="wishlist-button" id="wishlist-button">♥</button>
        <div class="header" data-header></div>
        <div class="body" data-body></div>
        <div class="summary" data-summary></div>
      </div>
      <div class="card-expanded">
        <div class="header" data-header></div>
        <div class="body" data-body></div>
        <div class="summary" data-summary></div>
        <div class="summary" data-size></div>
        <div class="summary" data-age></div>
        <div class="summary" data-class></div>
        <div class="summary" data-prices></div>
      </div>
    </template>
    <br />
    <br />
    <br />
  </body>
</html>
