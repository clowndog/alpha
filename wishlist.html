<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="navigation.js" defer></script>
    <script src="wishlist.js" defer></script>
  </head>

  <body class="wishlistbackground">
    <img src="assets/logo.png" alt="Company Logo" class="logomain" />
    <div id="mySidebar" class="sidebar">
      <a href="#" class="closebtn" onclick="closeNav()">Ã—</a>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="resources.html">Resources</a>
      <a href="about.html">About</a>
    </div>
    <button class="openbtn" onclick="openNav()">â˜°</button>
    <div class="main">
      <br />
      <br />
      <h1>Wishlist</h1>
      <p>Fill out your information and send us an inquiry.</p>
      <ul id="wishlist-items"></ul>
      <form
        id="email-form"
        action="mailto:info@alphanurseries.com"
        method="POST"
        enctype="text/plain"
      >
        <div class="input-row">
          <label for="customer-name"></label>
          <input
            type="text"
            id="customer-name"
            name="customer-name"
            placeholder="Name"
            autocomplete="name"
            required
          />
          <label for="customer-phone"></label>
          <input
            type="tel"
            id="customer-phone"
            name="customer-phone"
            placeholder="Phone"
            autocomplete="tel"
            oninput="formatPhoneNumber(this)"
          />
          <label for="customer-email"></label>
          <input
            type="email"
            id="customer-email"
            name="customer-email"
            placeholder="Email"
            required
          />
        </div>
        <label for="customer-address"></label>
        <input
          type="text"
          id="customer-address"
          name="customer-address"
          placeholder="Address"
          autocomplete="street-address"
        />
        <label for="message"></label>
        <textarea
          id="message"
          name="message"
          placeholder="Message"
          class="message-box"
        ></textarea>
        <input
          type="hidden"
          name="formatted-table"
          id="formatted-table"
          value=""
        />
        <div class="order-form-section">
          <br />
          <table id="wishlist-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Size</th>
                <th>Total</th>
                <th>ðŸ—‘</th>
              </tr>
              <td colspan="5">&nbsp;</td>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
            <tfoot>
              <tr class="grand-total">
                <td>Grand Total</td>
                <td></td>
                <td></td>
                <td id="grand-total">0.00</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
          <br />
        </div>
        <input type="submit" value="Send" id="send-button" />
      </form>
      <br />
    </div>
  </body>
</html>
